<div class="btn-group btn-group-sm">
    <a href="#" class="btn btn-outline-secondary active" (click)="postFilter('')"
        [ngClass]="{'active': menuFiltered == ''}">TUTTI</a>
    <a href="#" class="btn btn-outline-secondary" *ngFor="let c of categories" (click)="postFilter(c.id)"
        [ngClass]="{'active': c.id == menuFiltered}">{{c.title | uppercase}}</a>
</div>
